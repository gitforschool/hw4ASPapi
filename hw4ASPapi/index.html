<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Order Details</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" type="text/css" href="Content/Site.css">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.css">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div data-role="header" data-theme='a' style="background: tan;">
   
                <div class="container-fluid text-dark" id="border">
                    <div class="row ">
                        <div class="col-sm-4">
                            <h3>Order Details</h3>
                            <br />
                            <br />
                            <br />
                            <input type="button" value="Add Assignment" class="btn btn-primary" onclick="GetOrdersList()" />
                            <br/>
                            <br/>
                            <br/>
                            <table id="orderTable" class="table table-bordered table-condensed table-striped" style="background: white; border: 3px solid black;" ;>
                                <thead style="background: grey" ;>
                                    <tr>
                                        <th>Store Location</th>
                                        <th>Order Count</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="col-sm-4">
                            <h3>Stores Total Sales</h3>
                            <br />
                            <br />
                            <label for="store">Select Store to View Total Sales</label>
                            <select name="citySales" class="form-control" id="citySales"></select>
                            <br />
                            <br />
                            <table id="SalesTable" class="table table-bordered table-condensed table-striped" style="background: white; border: 3px solid black;" ;>
                                <thead style="background: grey" ;>
                                    <tr>
                                        <th>Store Location</th>
                                        <th>Total Sales</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                            <div class="col-sm-4">
                                <h3>Sales Person Sales</h3>
                                <br />
                                <br />
                                <label for="perosn">Total Sales for All Sales Person</label>
                                <select name="person" class="form-control" id="person"></select>
                                <br />
                                <br />
                                <table id="SalesTable" class="table table-bordered table-condensed table-striped" style="background: white; border: 3px solid black;" ;>
                                    <thead style="background: grey" ;>
                                        <tr>
                                            <th>Sales Person</th>
                                            <th>Total Sales</th>
                                        </tr>
                                    </thead>
                                </table>

                            </div>

                     </div>

                        


                </div>

            </div>

        </div>

            
            <script src="Scripts/main.js"></script>
</body>
</html>
