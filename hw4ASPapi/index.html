<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Order Details</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" type="text/css" href="Content/Site.css">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.css">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div data-role="header" data-theme='a' style="background: tan;">
            <div class="wrapper">
                <div class="box1">
                    <h3>All Notes</h3>
                    <ul id="orders" class="list-group" />
               </div>
                <div class="container-fluid text-dark" id="border">
                    <div class="row ">
                        <div class="col-sm-7">
                            <h3>Order Details</h3>
                            <br />
                            <br />
                            <table id="orderTable" class="table table-bordered table-condensed table-striped" style="background: white; border: 3px solid black;" ;>
                                <thead style="background: grey" ;>
                                    <tr>
                                        <th>Store Location</th>
                                        <th>Order Count Per Store</th>
                                    </tr>
                                </thead>
                            </table>
                            <input type="button" value="Add Assignment" class="btn btn-primary" onclick="GetOrdersList()" />
                        </div>
                        <div class="col-sm-3">
                            <label for="person">Select Sales Person For Their Total Sales</label>
                            <select name="person" class="form-control" id="person"></select>
                        </div>
                    </div>
                    
                </div>

            </div>

            
            <script src="Scripts/main.js"></script>
        </div>
</body>
</html>
